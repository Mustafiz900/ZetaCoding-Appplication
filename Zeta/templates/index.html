{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ZetaCoding</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich">

</head>

<body style="background: rgb(140,121,221);">
    <nav class="navbar navbar-light navbar-expand-md shadow" style="background: linear-gradient(-90deg, black 11%, #9657fe 80%);">
        <div class="container"><img src="{% static 'assets/img/IMG_20210330_123157.png' %}" style="width: 60px;height: 60px;border-radius: 30px;">
            <p class="text-uppercase text-left bounce animated" style="width: 252px;height: 9px;font-size: 19px;margin: 24px;margin-top: -22px;margin-left: 29px;font-weight: bold;color: rgb(252,252,252);font-family: Aldrich, sans-serif;">ZetaCoding Innovative SOLUTIONS</p><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav text-left text-white ml-auto">
                    <li class="nav-item"><a class="nav-link active text-white border rounded border-info" id="Login" href="#users" style="box-shadow: 0px 0px 6px;"><i class="fa fa-user"></i>&nbsp; Login</a></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
            </div>
        </div>
    </nav>

    {% for message in messages %}

     <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong>{{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  </div>
  {% endfor %}
  
    <div class="carousel slide carousel-fade" data-ride="carousel" data-pause="false" id="carousel-1">
        <div class="carousel-inner">
            <div class="carousel-item active"><img class="w-100 d-block" alt="Slide Image" src="{% static 'assets/img/Screenshot%20(280).png' %}"></div>
            <div class="carousel-item"><img class="w-100 d-block" alt="Slide Image" src="{% static 'assets/img/Screenshot%20(281).png' %}"></div>
            <div class="carousel-item"><img class="w-100 d-block" alt="Slide Image" src="{% static 'assets/img/Screenshot%20(282).png' %}"></div>
        </div>
        <div><a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev"><span class="carousel-control-prev-icon"></span><span class="sr-only">Previous</span></a><a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next"><span class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a></div>
    </div>
    <div data-aos="fade-down" data-aos-duration="1000" id="users" style="margin-top: 17px;">
        <div class="row" style="height: 282px;">
            <div class="col-12 col-md-6">
                <div class="jumbotron" style="background: linear-gradient(4deg, rgb(114,12,244) 14%, white);height: 267px;">

                </div>
            </div>
            <div class="col">
                <div class="jumbotron" style="background: linear-gradient(178deg, rgb(242,242,244), rgb(114,12,244) 87%), #f8f8f9;height: 267px;">

                    <p class="text-center"><a class="btn btn-success" role="button" id="btn-2" style="margin-top: 20px;background: rgb(3,13,98);border-color: rgb(23,228,241);box-shadow: 0px 0px 0px;" href="/AdLogin"><i class="fa fa-user"></i>&nbsp; Login</a></p>
                </div>
            </div>

        <div class="social" style="height: 42px;margin-top: -13px;"><a href="#"><i class="icon ion-social-instagram" style="color: rgb(247,248,249);"></i></a><a href="#"><i class="icon ion-social-youtube" style="color: rgb(232,234,235);"></i></a><a href="#"><i class="icon ion-social-twitter" style="color: rgb(244,244,244);"></i></a><a href="#"><i class="icon ion-social-facebook" style="color: rgb(234,234,235);"></i></a></div>
        <p class="copyright" style="font-family: Aldrich, sans-serif;font-weight: normal;">ZETACODING INNOVATIVE SOLUTIONS Â© 2021</p>
