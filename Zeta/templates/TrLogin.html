{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ZetaCoding</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome5-overrides.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Footer-Basic.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="{% static 'assets/css/Navigation-with-Search.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>

<body style="border-style: none;border-color: var(--blue);font-weight: normal;background: linear-gradient(45deg, var(--indigo) 24%, var(--pink));">
    <div class="container" style="width: 438px;margin-top: 15vh;background: #ffffff;border-radius: 27px;border-width: 3px;border-color: rgb(23,232,207);box-shadow: 0px 0px 20px;">
        <form method="post" action="/TrLogin">{% csrf_token %}
        <div>
            <p class="text-center" style="font-size: 30px;font-family: Acme, sans-serif;font-weight: bold;margin-bottom: 16px;"><img src="{% static 'assets/img/IMG_20210330_123157.png' %}" style="width: 80px;border-radius: 42px;margin-right: -15px;">&nbsp; &nbsp; &nbsp; Member Login</p>
        </div>

        {% for message in messages %}

        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}

        <div class="text-left"><i class="fa fa-user" style="width: 7.4375px;height: 0px;font-size: 22px;background: #a7a6a6;color: rgb(89,90,91);margin-left: 36px;"></i><input type="text" style="background: rgb(221,220,220);margin-left: 15px;width: 312px;border-radius: 14px;border-width: 0px;border-color: rgb(221,220,220);height: 35px;" placeholder="Username" name="Username"></div>
        <div class="text-left" style="margin-top: 15px;"><i class="fa fa-lock" style="width: 7.4375px;height: 0px;font-size: 22px;background: #a7a6a6;color: rgb(89,90,91);margin-left: 36px;"></i><input type="password" style="background: rgb(221,220,220);width: 312px;height: 35px;margin-left: 15px;border-width: 0px;border-color: rgb(221,220,220);border-radius: 14px;" placeholder="Password" name="Password"></div>
        <div class="text-left" style="margin-top: 15px;"><button class="btn btn-primary" type="submit" style="width: 312.5px;margin-left: 60px;border-radius: 14px;background: rgb(43,170,63);">Login</button></div>
        <div style="margin-top: 10px;margin-bottom: 0px;">
            <p class="text-left" style="margin-left: 57px;margin-bottom: 0px;">You want to create account?&nbsp;<a href="" style="font-weight: normal;" data-toggle="modal" data-target="#signup">Sign Up</a></p>
        </div>
        </form>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="signup">
        <div class="modal-dialog" role="document">
        <form method="post" action="/TrSignup">{% csrf_token %}
            <div class="modal-content">
                <div class="modal-header text-center" style="border-width: 0px;">
                    <h4 class="modal-title" style="font-family: Acme, sans-serif;font-size: 30px;margin-left: 182px;">Sign Up</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>

                {% for message in messages %}

                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                </div>
                {% endfor %}

                <div class="modal-body" style="background: #f7f7fe;">
                    <div class="text-center"><i class="fas fa-user" style="margin-right: 10px;font-size: 18px;"></i><input type="text" style="width: 305px;background: rgb(234,233,233);border-width: 0px;border-radius: 10px;height: 30px;" placeholder="Full Name" name="name" required=""></div>
                    <div class="text-center"><i class="fas fa-user" style="margin-right: 10px;font-size: 18px;"></i><input type="text" style="width: 305px;background: rgb(234,233,233);border-width: 0px;border-radius: 10px;margin-top: 10px;height: 30px;" placeholder="Username" name="Uname" required=""></div>
                    <div class="text-center"><i class="fa fa-envelope" style="margin-right: 10px;font-size: 18px;"></i><input type="email" style="margin-top: 10px;background: rgb(234,233,233);border-width: 0px;border-radius: 10px;width: 305px;height: 30px;" placeholder="Email" name="email" required=""></div>
                    <div class="text-center"><i class="fa fa-phone" style="margin-right: 10px;font-size: 21px;"></i><input type="tel" style="margin-top: 10px;width: 305px;border-radius: 10px;border-width: 0px;background: rgb(234,233,233);height: 30px;" placeholder="Phone Number" name="phone" required=""></div>
                    <div class="text-center"><i class="fa fa-lock" style="margin-right: 10px;font-size: 21px;"></i><input type="password" style="margin-top: 10px;width: 305px;background: rgb(234,233,233);border-width: 0px;border-radius: 10px;height: 30px;" placeholder="Password" name="password1" required=""></div>
                    <div class="text-center"><i class="fa fa-lock" style="margin-right: 10px;font-size: 21px;"></i><input type="password" style="margin-top: 10px;width: 305px;background: rgb(234,233,233);border-width: 0px;border-radius: 10px;height: 30px;" placeholder="Confirm Password" name="password2" required=""></div>
                </div>
                <div class="modal-footer" style="border-width: 0px;"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button><button class="btn btn-success" type="submit">Submit</button></div>
            </div>
        </form>
        </div>
    </div>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/bs-init.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</body>

</html>
